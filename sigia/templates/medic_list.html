{% extends 'ajax-content.djhtml' %}

{% block content %}

<h1 class="page-header">Listado de Consultas</h1>
<div class="box">
	<div class="box-content" style="display: block;">
		
	<div id="custom-toolbar">
	    <div class="btn-group" role="group">
	        <button class="btn btn-default" onclick="LoadAjaxContent('/medic/new/');">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
	    	</button>
	    	<button class="btn btn-default" id="tbb_print">
				<span class="glyphicon glyphicon-print" aria-hidden="true"></span> Ver/Imprimir
	    	</button>
	        <button class="btn btn-default" id="tbb_edit">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
	    	</button>
	        <button class="btn btn-default" id="tbb_delete">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
	    	</button>      
	    </div>
	</div>
	
	<table id="table-pagination"> </table>
	
	<div id="option-content"></div>
	
	<form id="du_form">{% csrf_token %}
		<input type="hidden" id="du_course_id" name="id" />
	</form>
	</div>
</div>

{% endblock %}

{% block body_scripts %}
<script>
	$(document).ready(function() {
		$('#table-pagination').mutate('height width', function(el,info) {
	        $('#table-pagination').bootstrapTable('resetView');
	    });
	
		$('#table-pagination').bootstrapTable({
                method: 'get',
                url: '/medic/api/list/',
                cache: true,
                height: 600,
                striped: false,
                pagination: true,
                search: false,
                showColumns: true,
                showRefresh: true,
                minimumCountColumns: 2,
                clickToSelect: true,
                trimOnSearch: false,
                filterControl: true,
                filterShowClear:false,
                maintainSelected: true,
                searchTimeOut: 1500,
                showExport: true,
                exportDataType: 'all',
                exportTypes: ['txt', 'csv', 'excel'],
                toolbar: '#custom-toolbar',
                columns: [{
                    field: 'state',
                    radio: true
                }, {
                    field: 'id',
                    title: 'ID',
                    sortable: true,
                    filterControl: 'input'
                }, {
                    field: 'name',
                    title: 'Nombre',
                    sortable: true,
                    filterControl: 'input'
                }, {
                    field: 'actual',
                    title: 'Problema Actual',
                    sortable: true,
                    filterControl: 'input'
                }, {
                    field: 'date',
                    title: 'Fecha Consulta',
                    sortable: true,
                    filterControl: 'input'
                }]
            });
		
		$('#tbb_edit').click(function(){
			var historial = $('#table-pagination').bootstrapTable('getSelections')[0];
			if (historial == null){
				bootbox.alert('Debe seleccionar una consulta primero.');
			} else {
				LoadAjaxContent("/medic/" + historial.id + "/upgrade/");
			}
		});
		
		$('#tbb_delete').click(function(){
			var historial = $('#table-pagination').bootstrapTable('getSelections')[0];
			if (historial == null){
				bootbox.alert('Debe seleccionar una consulta primero.');
			} else {
				bootbox.confirm("Por favor confirme que desea eliminar la consulta de: " + historial.name, function(result) {
					if(result){
						$('#du_form')[0].action= "/medic/" + historial.id + "/delete/";
						$('#du_form')[0].method = "POST";
						$('#du_course_id')[0].value = historial.id;
						PostAndLoadAjaxContent($('#du_form'));
					} else {
						$('.top-right').notify({
						    message: { text: 'Operaci√≥n cancelada por el usuario.' },
						    type: 'warning'
						  }).show();
					}
				}); 
			}
		});
	});
</script>
{% endblock %}
